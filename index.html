  <div class="dark--screen">
    <div class="form">
      <div class="form--content">
        <div class="form--title">
          <h3>Thông tin khách hàng</h3>
          <div class="icon--close-popup"onclick="closeForm()"></div>
        </div>
        <div class="form--input">
          <div class="form__input--left">
            <div style="display: flex; justify-content: space-between">
              <label id="label" for="">Mã khách hàng<span class="text--required">*<span></span>
                  <input type="text" id="empcode" />
              </label>
              <label id="label" for="">Họ và tên<span class="text--required">*<span></span>
                  <input type="text" id="name" />
              </label>
            </div>
            <label id="label" for="">Số điện thoại
              <input type="text" id="phoneNumber"/>
            </label>
            <label id="label" for="">Email
              <input type="text" id="email"/>
            </label>
          </div>
          <div class="form__input--right">
            <div>
              <label id="label" for="">Ngày sinh
                <input type="date" id="selectedDate"/>
              </label>
              <label id="label" for="">Giới tính
                <div class="box__input--radio">

                </div>

            </div>
            <div style="

                justify-content: space-between;

              </label>
              <label id="label" for="">Ngày cấp

              </label>
            </div>
            <label id="label" for="">Nơi cấp
              <input type="text" style="width: 546px;" />
            </label>
          </div>
        </div>
        <div class="form__input--under">
          <label id="label" for="">Số tiền nợ
            <input type="text" style="width: 260px;" id="DebitAmount"/>
          </label>

          </label>
